license = Perl_5
copyright_holder = Thiago Rondon

[MetaResources]
bugtracker.web  = http://github.com/maluco/ReRe/issues
repository.web  = http://github.com/maluco/ReRe
repository.url  = git://github.com/maluco/ReRe.git
repository.type = git

[ExecDir]
dir = scripts

[Prereqs]
Mojolicious::Plugin::BasicAuth = 0.05

[@Basic]
[MetaJSON]
[ReadmeFromPod]

[OurPkgVersion]
[PodWeaver]
[AutoPrereqs]

[ReportVersions::Tiny]
[CompileTests]
[EOLTests]
[PodCoverageTests]
[UnusedVarsTests]
[CriticTests]
[HasVersionTests]
[KwaliteeTests]
[MetaTests]
[PodSyntaxTests]

[Git::Tag]
[Git::Push]

